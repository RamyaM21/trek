{% extends 'trekfinder/base.html' %}
{% block title %}Checkout - Trek Gear{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">ðŸ›’ Checkout</h2>

  <form method="post">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6">
        <h5>Contact Information</h5>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>
      </div>

      <div class="col-md-6">
        <h5>Billing Address</h5>
        <div class="mb-3">
          <label>First name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Last name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Address</label>
          <input type="text" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>City</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>State</label>
          <input type="text" name="state" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>PIN Code</label>
          <input type="text" name="pincode" class="form-control" required>
        </div>
      </div>
    </div>

    <h5 class="mt-4">Payment Options</h5>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="payment" value="razorpay" id="razorpay" checked>
      <label class="form-check-label" for="razorpay">Pay by Razorpay</label>
    </div>

    <div class="mb-3">
      <label>Add a note to your order (optional)</label>
      <textarea name="note" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Place Order</button>
    <a href="{% url 'gear_list' %}" class="btn btn-link">Return to Cart</a>
  </form>
</div>

{% endblock %}
